<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2.2</title>
</head>
<body>
    <h1>F5 para reiniciar as funções</h1>
    <script>
        var n1 = parseInt(prompt('Digite o primeiro valor: '));
        var oper = prompt('Escolha a operação matemática: + adição, - subtração, * multiplicação, / divisão');
        var n2 = parseInt(prompt('Digite o segundo valor: '));
        var resultado = 0;
        var resto = 0;
        if (oper == '+'){
            resultado = n1+n2
            alert('O resultado é ' + resultado)
        }else if (oper == '-'){
            resultado = n1-n2
            alert('O resultado é ' + resultado)
        }else if (oper == '*'){
            resultado = n1*n2
            alert('O resultado é ' + resultado)
        }else if (oper == '/'){
            resultado = n1/n2
            resto = n1%n2
            if (n2 == 0){
                alert('NÃO é possível haver divisão por 0!')
            }else if (resto != 0){
            alert('O resultado é ' + resultado + ' e o resto da DIVISÃO é ' + resto)
            }else{
                alert('O resultado é ' + resultado)
            }
        }else{
            alert('Você ERROU a operação!')
        }
    </script>
</body>
</html>
